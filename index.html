<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch" />
    <link
      id="favicon"
      rel="icon"
      href="https://glitch.com/edit/favicon-app.ico"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.5/cash.min.js"></script>
  </head>
  <body>
    <header>
      <h1>
        iFont
      </h1>
    </header>

    <main>
      <h2 class="bold">fancy text maker</h2>

      <p>
        Choose font:
      </p>
      <select id="font" onchange="$.update()"></select>

      <p>Enter normal text:</p>

      <input name="in" type="text" onkeyup="$.update()" />
      <p>
        Output:
      </p>
      <input name="out" type="text" readonly />
    </main>

    <footer>Made with <a href="https://glitch.com">Glitch</a>!</footer>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
  </body>
  <script src="./init.js"></script>
  <!-- fonts -->
  <script src="./fonts/math-italic.js"></script>
  <script src="./fonts/mathmono.js"></script>
  <script src="./fonts/math-bold.js"></script>
  <script src="./fonts/mathmono-italic.js"></script>
  <script src="./fonts/doublestruck.js"></script>
  <script src="./fonts/mathscript.js"></script>
  <script src="./fonts/fraktur.js"></script>
  <script src="./type.js"></script>
</html>
